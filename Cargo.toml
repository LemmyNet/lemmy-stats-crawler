[package]
name = "lemmy-stats-crawler"
version = "0.1.0"
authors = ["Felix Ableitner"]
edition = "2018"

[profile.release]
strip = "symbols"
debug = 0
lto = "thin"

[profile.dev]
strip = "symbols"
debug = 0

[dependencies]
reqwest = { version = "0.11.14", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.152", features = ["derive"] }
anyhow = "1.0.69"
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread"] }
serde_json = "1.0.93"
semver = "1.0.16"
once_cell = "1.17.0"
lemmy_api_common = "=0.17.0"
log = "0.4.17"
derive-new = "0.5.9"
stderrlog = "0.5.4"
structopt = "0.3.26"
