[package]
name = "lemmy-stats-crawler"
version = "0.1.0"
authors = ["Felix Ableitner"]
edition = "2018"

[profile.release]
strip = "symbols"
debug = 0
lto = "thin"

[profile.dev]
strip = "symbols"
debug = 0

[dependencies]
lemmy_api_common = { git = "https://github.com/LemmyNet/lemmy.git", branch = "no-skip-serializing" }
reqwest = { version = "0.11.15", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.158", features = ["derive"] }
anyhow = "1.0.70"
tokio = { version = "1.26.0", features = ["macros", "rt-multi-thread"] }
serde_json = "1.0.94"
semver = "1.0.17"
once_cell = "1.17.1"
log = "0.4.17"
derive-new = "0.5.9"
stderrlog = "0.5.4"
clap = { version = "4.1", features = ["derive"] }
regex = "1.8.3"
